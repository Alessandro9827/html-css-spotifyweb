<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link CSS-->
    <link rel="stylesheet" href="./style.css">
    <title>Spotify</title>
</head>
<body>
    <section class="flex container">
        <!--Aside bar laterale-->
        <header class="header-container bc-black">
            <!--Logo-Menu-Playlist-->
            <section class="header-top">
                <section class="logo-section">
                    <!--Logo visibile da 576px in su-->
                    <img src="./img/logo.svg" alt="Spotify logo" class="display-none">
                    <!--Logo visibile da 576px in giÃ¹-->
                    <img src="./img/logo-small.svg" alt="Spotify logo" class="small-logo-none">
                </section>
                <section class="head-menu-section color-light-grey">
                    <div class="home-menu">
                        <i class="fa-solid fa-house fa-lg"></i>
                        <span class="display-none">Home</span>
                    </div>
                    <div class="search-menu">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        <span class="display-none">Cerca</span>
                    </div>
                    <div class="librery-menu">
                        <span>||\</span>
                        <span class="display-none">La Tua Libreria</span>
                    </div>
                </section>
                <section class="playlist-section display-none">
                    <h2 class="color-white">
                        Playlist
                    </h2>
                    <ul class="color-light-grey">
                        <li class="bottom-padding-1rem">
                            <i class="fa-solid fa-square-plus fa-2xl"></i>
                            Crea Playlsit
                        </li>
                        <li class="bottom-padding-1rem">Nome Playlist</li>
                        <li class="bottom-padding-1rem">Nome Playlist</li>
                        <li class="bottom-padding-1rem">Nome Playlist</li>
                        <li class="bottom-padding-1rem">Nome Playlist</li>
                        <li class="bottom-padding-1rem">Nome Playlist</li>
                        <li class="bottom-padding-1rem">Nome Playlist</li>
                        <li class="bottom-padding-1rem">Nome Playlist</li>
                    </ul>
                </section>
            </section>
            <!--Installa app-Account name-->
            <section class="header-down">
                <section class="account-section color-light-grey">
                    <div class="download-app">
                        <i class="fa-regular fa-circle-down"></i>
                        <span class="display-none">
                            Installa App
                        </span>
                    </div>
                    <div class="account-name">
                        <i class="fa-solid fa-circle-user fa-lg"></i>
                        <span class="color-white display-none">
                            Alessandro Moramarco
                        </span>
                    </div>
                </section>
            </section>
        </header>
        <main class="main-container">
                <section class="call-to-action bc-lightblack">
                    <button>
                        Effettua l'upgrade
                    </button>
                </section>
                <section class="main-section bc-darkblue">

                </section>
        </main>
    </section>

    <!--sezione riproduzone musicale-->
    <footer class="task-bar bc-darkgrey">
        <section class="song-view width-3">
            <div class="album-view">
                <div class="song-cover">
                    <img src="./img/sinister.jpeg" alt="Sinister song by Lana Del Rey">
                </div>
                <div class="song-name">
                    <span class="color-white">
                        Sinister
                    </span>
                    <span class="color-light-grey">
                        Brano Nome
                    </span>
                </div>
                <div class="add-song color-light-grey">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
        </section>
        <section class="song-tracker width-3 color-white">
            <div class="tracker">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="range-section">
                <span>0.35</span>
                <div class="hp-slide">
                    <div class="hp-range"></div>
                </div>
                <span>4.25</span>
           </div>
        </section>
        <section class="volume-commands width-3 color-white">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="hp-slide-volume">
                <div class="hp-range-volume"></div>
            </div>
        </section>
    </footer>
</body>
</html>
